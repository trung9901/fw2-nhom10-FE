<Modal toggle={()=> setModalOpen(!modalOpen)}
    isOpen={modalOpen}
    animation={null}
    >
    <div className=" modal-header d-flex">
        <h5 className=" modal-title" id="exampleModalLabel">
            Thêm sản phẩm
        </h5>
        <button aria-label="Close" className=" close" type="button" onClick={()=> setModalOpen(!modalOpen)}
            >
            <span aria-hidden={true}>×</span>
        </button>
    </div>
    <form action="" onSubmit={onSubmit}>
        <ModalBody>
            {' '}
            <div className="form-group">
                <label htmlFor="exampleFormControlInput1">
                    Name
                </label>
                <input type="text" className="form-control" id="name" placeholder="Tên sản phẩm"
                    {...register('name')} />
            </div>
            <div className="form-group">
                <label htmlFor="exampleFormControlFile1">
                    image
                </label>
                <input type="text" className="form-control-file" id="img" {...register('image')} />
            </div>
            <div className="form-group">
                <label htmlFor="">Price</label>
                <input type="number" className="form-control" id="price" placeholder="Giá" {...register('price')} />
            </div>
            <div className="form-group">
                <label htmlFor="">Quantity</label>
                <input type="number" className="form-control" id="quantity" placeholder="Số lượng"
                    {...register('quantity')} />
            </div>
            <div className="form-group">
                <label htmlFor="">Status</label>

                <select {...register('status')}>
                    <option value={1}>Còn hàng</option>
                    <option value={0}>Hết hàng</option>
                </select>
            </div>
            {/* <div className="from-group">
                <select className="form-select" aria-label="Default select example" {...register('category')}>
                    <option selected>Danh Muc</option>
                    {props.categories?.map((item, index) => (
                    <option value={item._id}>
                        {item.name}
                    </option>
                    ))}
                </select>
            </div> */}
            <div className="form-group">
                <label htmlFor="exampleFormControlTextarea1">
                    Description
                </label>
                <textarea className="form-control" id="description" {...register('description')} />
            </div>
        </ModalBody>
        <ModalFooter>
            <Button color="secondary" type="button" onClick={()=> setModalOpen(!modalOpen)}
                >
                Đóng
            </Button>
            <Button color="primary" type="submit" onClick={()=> setModalOpen(!modalOpen)}
                >
                Thêm sản phẩm
            </Button>
        </ModalFooter>
    </form>
</Modal>
